<div class="container-fluid">



	<div class="row">
		<div class="col-lg-12">

			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search : Shipping Documents" ng-model="comp">
				<span class="fa fa-search fa-2x errspan"></span>
				<span class="input-group-btn">
        <button class="btn btn-primary" type="button">Search</button>
      </span>
			</div>

		</div>
	</div>

	<br>

	<div class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-xs-3">
				<label for="class_type">Purchase Order</label>
			</div>
			<div class="col-sm-2">
				<select id="class_type" class="form-control input-sm" autocomplete="off">
                <option>=</option>
                <option>Premium Economy</option>
                <option>Club World</option>
                <option>First Class</option>
            </select>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<input type="email" class="form-control" id="email">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-3">
				<label for="class_type">PO Date</label>
			</div>
			<div class="col-sm-2">
				<select id="class_type" class="form-control input-sm" autocomplete="off">
                <option>=</option>
                <option>Premium Economy</option>
                <option>Club World</option>
                <option>First Class</option>
            </select>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<input type="email" class="form-control" id="email">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-3">
				<label for="class_type">SourceZip</label>
			</div>
			<div class="col-sm-2">
				<select id="class_type" class="form-control input-sm" autocomplete="off">
                <option>=</option>
                <option>Premium Economy</option>
                <option>Club World</option>
                <option>First Class</option>
            </select>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<input type="email" class="form-control" id="email">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-3">
				<label for="class_type">Destination Zip</label>
			</div>
			<div class="col-sm-2">
				<select id="class_type" class="form-control input-sm" autocomplete="off">
                <option>=</option>
                <option>Premium Economy</option>
                <option>Club World</option>
                <option>First Class</option>
            </select>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<input type="email" class="form-control" id="email">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-3">
				<label for="class_type">Arrival Date</label>
			</div>
			<div class="col-sm-2">
				<select id="class_type" class="form-control input-sm" autocomplete="off">
                <option>=</option>
                <option>Premium Economy</option>
                <option>Club World</option>
                <option>First Class</option>
            </select>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<input type="email" class="form-control" id="email">
				</div>
			</div>
		</div>

	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Panel Heading</div>
		<div class="panel-body">

			<div class="table-responsive">
				<table class="table table-striped table-condensed table-hover">
					<thead>
						<tr>
							<th>Sl.No</th>
							<th><i class="fa fa-file-text-o" aria-hidden="true"></i></th>
							<th ng-click="sort('sourceZip')">
								<span class="glyphicon sort-icon" ng-show="sortKey=='sourceZip'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>SourceZip
							</th>
							<th ng-click="sort('destinationZip')">
								<span class="glyphicon sort-icon" ng-show="sortKey=='destinationZip'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>DestinationZip</th>
							<th>ArrivalDate</th>
							<th>PostDate</th>

						</tr>
					</thead>
					<tbody>
						<!--<tr ng-repeat="ship in shippingList"> !-->
						<tr dir-paginate="ship in shippingList|orderBy:sortKey:reverse|itemsPerPage:itemsPerPage|filter: comp"" current-page="currentPage">
							 <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td> 
							<td>
								<button type="button" class="btn btn-default btn-xs">
									<i class="fa fa-files-o" aria-hidden="true"></i>
								</button>
							</td>
							<td>{{ship.sourceZip}}</td>
							<td>{{ship.destinationZip}}</td>
							<td>{{ship.arrivalDate | date : "dd/MM/y" }}</td>
							<td>{{ship.PostDate | date : "dd/MM/y" }}</td>

						</tr>
					</tbody>
					<tfoot>

						<tr>
							<td>
							<dir-pagination-controls max-size="10" direction-links="true" boundary-links="true">
							</dir-pagination-controls>
							</td>
						</tr>

						<tr>
							<td colspan="9" class="text-center">

								<nav>
									<ul class="pagination" style="cursor:pointer">
										<li><a ng-click="(currentPage!=1)?selectPage(1):null">First</a>
										</li>
										<li><a ng-click="(currentPage!=currentPage - 1)?selectPage(currentPage - 1):null">&lt;</a>
										</li>
										<li>
											<a>
												<input type="text" ng-model="inputPage" ng-change="selectPage(inputPage)"> of {{totalPages}}
											</a>
										</li>
										<li><a ng-click="(currentPage!=currentPage + 1)?selectPage(currentPage + 1):null">&gt;</a>
										</li>
										<li><a ng-click="(currentPage!=totalPages)?selectPage(totalPages):null">Last</a></li>
									</ul>
								</nav>


							</td>
						</tr>

					</tfoot>
				</table>
			</div>


		</div>
	</div>



</div>
